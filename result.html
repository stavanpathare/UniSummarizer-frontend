<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results • UniSummarizer</title>
  <link rel="icon" type="image/png" href="assets/img/logo.png" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/app.js" defer></script>
</head>
<body class="page-result">

  <!-- HEADER -->
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="assets/img/logo.png" alt="logo" />
        <span>UniSummarizer</span>
      </a>

      <nav class="nav">
        <a href="upload.html" class="nav-link">Upload</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- ✅ CENTERED RESULT PAGE -->
  <main class="result-page">
    <div class="result-card">

      <!-- SUMMARY -->
      <div class="result-box">
        <h2>Summary</h2>
        <p id="summary-output">Generated summary will appear here...</p>
      </div>

      <!-- KEY POINTS -->
      <div class="result-box">
        <h2>Key Points</h2>
        <ul id="key-points"></ul>
      </div>

      <div class="result-box">
  <h2>Flashcards</h2>
  <div id="flashcards" class="flashcards" aria-live="polite"></div>
</div>

      <!-- MCQ -->
      <div class="result-box">
        <h2>MCQ Questions</h2>
        <div id="mcq-list"></div>
      </div>

      <!-- ACTIONS -->
      <div class="actions-row">
        <button id="download-btn" class="btn">Download Summary</button>
        <button id="save-btn" class="btn btn-outline">Save to Dashboard</button>
      </div>

    </div>
  </main>

  <footer class="footer container">
    <p>© 2025 UniSummarizer</p>
  </footer>

</body>
</html>
