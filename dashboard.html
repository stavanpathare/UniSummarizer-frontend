<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€¢ UniSummarizer</title>
  <link rel="icon" type="icon/png" href="Assets/img/logo.png">


  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/app.js" defer></script>
</head>
<body class="page-dashboard">

  <div class="wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-area">
        <img src="assets/img/logo.png" alt="logo" class="sidebar-logo"/>
        <h2>Uni<span>Summarizer</span></h2>
      </div>

      <nav class="nav-links">
        <a href="upload.html" class="active">Upload Notes</a>
        <a href="#">Saved Summaries</a>
        <a href="#">Flashcards</a>
        <a href="#">Quizzes</a>
        <a href="#" class="logout">Logout</a>
      </nav>
    </aside>


    <!-- MAIN CONTENT -->
    <main class="main-content">

      <!-- TOP BAR -->
      <div class="top-bar">
        <h1>Dashboard</h1>
        <div class="user">
          <img src="assets/img/user.png" />
        </div>
      </div>


      <!-- STATS -->
      <div class="stats">
        <div class="stat-card">
          <h3>12</h3>
          <p>Summaries</p>
        </div>
        <div class="stat-card">
          <h3>32</h3>
          <p>Flashcards</p>
        </div>
        <div class="stat-card">
          <h3>9</h3>
          <p>Quizzes</p>
        </div>
      </div>


      <!-- RECENT -->
      <div class="recent">
        <h2>Recent Notes</h2>

        <div class="recent-list">
          <div class="recent-item">
            <div>
              <h3>DBMS Unit 1</h3>
              <p>Generated: 12 Feb 2025</p>
            </div>
            <button class="view-btn">View</button>
          </div>

        </div>
      </div>

    </main>
  </div>

</body>
</html>
